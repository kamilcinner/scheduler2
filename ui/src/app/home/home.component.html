<div class="card mt-4">
  <h4 class="card-header">You're logged in with Angular 9 & JWT!!</h4>
  <div class="card-body">
    <h6>Tasks from secure api end point</h6>
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <ul *ngIf="tasks">
      <li *ngFor="let task of tasks">{{ task.name }}</li>
    </ul>
  </div>
</div>
