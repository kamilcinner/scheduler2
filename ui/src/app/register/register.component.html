<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" class="form-control" type="text" formControlName="username">
    <div *ngIf="errors && errors.username" class="alert alert-danger">
      <div *ngFor="let error of errors.username">
        {{error}}
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" class="form-control" type="password" formControlName="password">
    <div *ngIf="errors && errors.password" class="alert alert-danger">
      <div *ngFor="let error of errors.password">
        {{error}}
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" class="form-control" type="email" formControlName="email">
    <div *ngIf="errors && errors.email" class="alert alert-danger">
      <div *ngFor="let error of errors.email">
        {{error}}
      </div>
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Register</button>
</form>
